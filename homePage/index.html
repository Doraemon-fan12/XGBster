<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGBSter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content" id="age-verification">
            <h1>Welcome</h1>
            <button id="confirm-age">I am 18+</button>
        </div>
        
        <div class="content hidden" id="quiz-section">
            <h2>Answer this question:</h2>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
            <p id="message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
